<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../heimamm/css/移动css初始化.css">

<body>
    <section class="wrap">
        <!-- 头部 -->
        <header class="header">黑马面面</header>
        <!-- 导航栏 -->
        <nav class="nav">
            <a href="#" class="item"><img src="./icons/icon1.png" alt=""> <span>HR面试</span></a>
            <a href="#" class="item"><img src="./icons/icon2.png" alt=""> <span>笔试</span></a>
            <a href="#" class="item"><img src="./icons/icon3.png" alt=""> <span>技术面试</span></a>
            <a href="#" class="item"><img src="./icons/icon4.png" alt=""> <span>模拟面试</span></a>
            <a href="#" class="item"><img src="./icons/icon5.png" alt=""> <span>面试技巧</span></a>
            <a href="#" class="item"><img src="./icons/icon6.png" alt=""> <span>薪资查询</span></a>

        </nav>
        <!-- go -->
        <section class="go"> <img src="./images/go.png" alt=""></section>
    </section>
    <!-- 就业指导 -->
    <section class="content">
        <div class="content-hd">
            <h4> <span class="icon"> <img src="./icons/i2.png" alt=""></span> 就业指导</h4>

        </div>
        <!-- 轮播图 -->
        <div class="get-job-focus">

            <div class="swiper-container get-job-fo">

                    </div>
                    <div class="swiper-slide"> <a href="#"><img src="./images/3.jpg" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>

                </div>

            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <div class="swiper-pagination"></div>
        </div>
        </div>

        </div>
        <!-- 学习轮播图 -->
        <div class="study">
            <!-- Swiper -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"> <img src="./images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide"> <img src="./images/pic2.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide"> <img src="./images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide"> <img src="./images/pic2.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>

                </div>

        </div>

    <footer class="footer">
        <a href="#" class="fot-icon"> <img src="./icons/home.png" alt="">
            <p>首页</p>
        </a>
        <a href="#" class="fot-icon"> <img src="./icons/ms.png" alt="">
            <p>模拟面试</p>
        </a>
        <a href="#" class="fot-icon"> <img src="./icons/net.png" alt="">
            <p>技术面试</p>
        </a>
        <a href="#" class="fot-icon"> <img src="./icons/user.png" alt="">
            <p>我的主页</p>
        </a>

    </footer>
    <script src="./js/flexible.js"></script>
    <script src="./js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        (function () {
            var swiper = new Swiper('.swiper-container', {
                slidesPerView: 2,
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        })();
        // 第二个函数轮播图
        (function () {
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 2.5,
                spaceBetween: 20,

            });
        })()
    </script>
</body>

</html>
